  <script>
    function show (from , to) {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', `./${from}.json`, true)
      xhr.responseType = 'json';
      xhr.send();
      xhr.onload = function() {
        var measurements = xhr.response.outgoing[to];
        var bars = [];
        for (var timestamp in measurements) {
console.log(timestamp, new Date(parseInt(timestamp)), typeof timestamp)
          bars.push({ country: new Date(parseInt(timestamp)).getHours() + ':' + new Date(parseInt(timestamp)).getMinutes(), visits: measurements[timestamp].duration, color: '#04D215' });
        }
  var chart = AmCharts.makeChart("chartdiv", {
      "theme": "light",
      "type": "serial",
      "startDuration": 2,
      "dataProvider": bars,
      "valueAxes": [{
          "position": "left",
          "axisAlpha":0,
          "gridAlpha":0
      }],
      "graphs": [{
          "balloonText": "[[category]]: <b>[[value]]</b>",
          "colorField": "color",
          "fillAlphas": 0.85,
          "lineAlpha": 0.1,
          "type": "column",
          "topRadius":1,
          "valueField": "visits"
      }],
      "depth3D": 40,
  	"angle": 30,
      "chartCursor": {
          "categoryBalloonEnabled": false,
          "cursorAlpha": 0,
          "zoomable": false
      },
      "categoryField": "country",
      "categoryAxis": {
          "gridPosition": "start",
          "axisAlpha":0,
          "gridAlpha":0
  
      },
      "export": {
      	"enabled": true
       }
  
  }, 0);
      }
      document.getElementById('heading').innerHTML = `Plotting time (ms) for sending 1 cent from ${from} to ${to}`;
    }
